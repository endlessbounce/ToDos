<!DOCTYPE HTML>
<html ng-app="todo" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todo.service.js"></script>
    <script src="js/todo.controller.js"></script>
</head>

<body ng-controller="ToDoCtrl as tdc">
<div class="container">
    <h3>Add ToDo: </h3>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="tdc.todo.name" maxlength="20" placeholder="max 20 characters"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" ng-model="tdc.todo.description" maxlength="60" placeholder="max 60 characters"/>
            <small class="form-text text-muted" ng-show="tdc.valid">{{tdc.errorMsg}}</small>
        </div>

        <button class="btn btn-primary" ng-click="tdc.addTodo()">Add</button>
    </form>

    <table class="table">
        <thead>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Is Done</th>
        <th scope="col"></th>
        <th scope="col"></th>
        </thead>
        <tbody>
        <tr ng-repeat="todo in tdc.todos">
            <th scope="row">{{todo.id + 1}}</th>
            <td ng-hide="tdc.editMode">{{todo.name}}</td>
            <td ng-show="tdc.editMode"><input ng-model="todo.name" maxlength="20" placeholder="max 20 characters" th:required="required" ></td>
            <td ng-hide="tdc.editMode">{{todo.description}}</td>
            <td ng-show="tdc.editMode"><input ng-model="todo.description" maxlength="60" placeholder="max 60 characters" th:required="required" ></td>
            <td ng-show="todo.isDone">Done</td>
            <td ng-hide="todo.isDone">Pending</td>
            <td><button class="btn btn-danger" ng-click="tdc.deleteTodo(todo.id)">Drop</button></td>
            <td ng-hide="tdc.editMode"><button class="btn btn-warning" ng-click="tdc.changeEditMode()">Edit</button></td>
            <td ng-show="tdc.editMode"><button class="btn btn-success" ng-click="tdc.updateTodo(todo)">Save</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
